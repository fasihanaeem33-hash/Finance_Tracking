name: CI UI Smoke Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Install Playwright and browsers
        run: |
          python -m pip install playwright
          python -m playwright install --with-deps
        env:
          CI: true

      - name: Start Streamlit server
        run: |
          PORT=8501
          # Start streamlit in the background and capture logs
          nohup python -m streamlit run aap.py --server.port ${PORT} --server.address 127.0.0.1 --server.headless true > server.log 2>&1 &
          echo $! > streamlit.pid

      - name: Wait for server and run smoke test (playwright)
        run: |
          PORT=8501
          # wait up to 60s for the server to respond
          for i in $(seq 1 90); do
            if curl -sSf http://127.0.0.1:${PORT}/ >/dev/null; then
              echo "Server is up"
              break
            fi
            echo "Waiting for server..."; sleep 1
          done
          # Run the Playwright smoke test
          python tests/ui_smoke_playwright.py

      - name: Capture server log if test failed
        if: failure()
        run: |
          echo "-- STREAMLIT LOG --"
          cat server.log || true

      - name: Stop Streamlit
        if: always()
        run: |
          if [ -f streamlit.pid ]; then
            kill `cat streamlit.pid` || true
          fi
