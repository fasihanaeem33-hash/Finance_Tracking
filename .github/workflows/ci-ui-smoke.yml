name: CI UI Smoke Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install --with-deps

      - name: Start Streamlit server
        run: |
          PORT=8501
          nohup streamlit run aap.py --server.port ${PORT} --server.address 127.0.0.1 --server.headless true > server.log 2>&1 &
          echo $! > streamlit.pid

      - name: Wait for server and run smoke test (playwright)
        run: |
          PORT=8501
          # wait up to 60s for the server to respond
          for i in $(seq 1 60); do
            if curl -sSf http://127.0.0.1:${PORT}/ >/dev/null; then
              echo "Server is up"
              break
            fi
            echo "Waiting for server..."; sleep 1
          done
          # Run the Playwright smoke test
          python tests/ui_smoke_playwright.py

      - name: Capture server log if test failed
        if: failure()
        run: |
          echo "-- STREAMLIT LOG --"
          cat server.log || true

      - name: Stop Streamlit
        if: always()
        run: |
          if [ -f streamlit.pid ]; then
            kill `cat streamlit.pid` || true
          fi
